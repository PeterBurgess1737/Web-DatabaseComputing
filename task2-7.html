<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Task 2.7</title>

    <style>
        .clear {
            clear: both;
        }

        #heading {
            color: blue;
        }

        #paragraph-1 {
            float: right;
            font-size: 2em;
            text-align: right;
        }

        #preformatted-1 {
            color: grey;
            font-family: cursive;
            display: block;
            text-align: center;
        }

</head>

    <h2 id="heading">
        This level 2 title is blue
    </h2>

    <hr>

    <p id="paragraph-1">
        This paragraph has a font
        <br>
        twice as big as normal,
        <br>
        and is aligned right.
    </p>

    <hr class="clear">

    <pre id="preformatted-1" title="I don't know why anyone would do this!">
This grey preformatted text
is styled in the cursive font family.
It is also centered and has a tooltip that says:
I don't know why anyone would do this!
    </pre>
