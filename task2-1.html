<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task 2.1</title>
    <style>
    h1 {
        color: red;
    }
    a {
        color: orange;
    }
    del {
        color: grey;
    }
    mark {
        color: dimgray;
        background-color: pink;
    }
    h2 {
        text-align: center;
    }
    pre {
        font-size: 80%;
        font-family: monospace;
    }
    </style>
</head>
<body>
    <h1>A red heading</h1>
    <hr>
    <p>
        All paragraph text is sans-seriv. Links, including this link to
        <a href="https://nyan.cat">https://nyan.cat</a>, are orange, while this
        <del>text which is struck out</del> is grey.
    </p>
    <p>
        Highlighted text is <mark>dimgrey against pink</mark>.
    </p>
    <h2>Level 2 Headings are centered</h2>
    <pre>
Preformatted text uses the monospace font-family &amp; is 80% normal size.
    </pre>
</body>
</html>
